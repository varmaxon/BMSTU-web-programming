<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    
                </td>
            </tr>
        </table>
        <div id = "output"></div>
        <script>

            var str = '';
            function Tree(node, s) {
                if ((node=='[object Text]')||node=='[object Comment]') return; 
                str += s + (node=='[object Text]'?node.data:node.tagName) + '<br>';
                console.log((node=='[object Text]'?node.data:node.tagName))
                if (node.childNodes.length == 0 || node.tagName == 'SCRIPT') return;
                else 
                    for (var i = 0; i<node.childNodes.length;i++)
                        Tree(node.childNodes[i],s+'&nbsp;&nbsp;&nbsp;&nbsp;');
            }
            Tree(document.all[0],'');
            var div = document.getElementById('output');
            div.innerHTML = str;

        </script>
    </body>
</html>
